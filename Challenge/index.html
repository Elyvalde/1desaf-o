<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web de cifrado y descifrado de texto">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título del sitio web -->
    <img src="Frame 6.png" alt="logo a">
    <header>
        <main class="Presentación"></main>
        <h1>Adivine gran adivinador</h1>
    </header>

    <!-- Campo para el texto a encriptar/desencriptar -->
    <main>
        <section>
            <label for="inputTexto">Ingresa tu texto:</label>
            <textarea id="inputTexto" rows="4" cols="50" placeholder="ingrese texto aquí"></textarea>
        </section>

        <!-- Botones para encriptar y desencriptar -->
        <section>
            <button id="btnEncriptar">encriptar!</button>
            <button id="btnDesencriptar">Desencriptar!</button>
        </section>

        <!-- Área para mostrar el texto encriptado/desencriptado -->
        <section>
            <h2>Texto Resultado:</h2>
            <textarea id="outputTexto" rows="4" cols="50" readonly placeholder="El resultado se mostrará aquí..."></textarea>
        </section>
    </main>
    <img src="Muñeco.png" alt="muñeco">
    <textarea id="inputTexto" mensaje fue encontrado
    Ingresa el texto que desees encriptar o desencriptar.></textarea>

    <!-- Rodapié con los datos del desarrollador -->
    <footer>
        <p>Desarrollado por Elizabeth Valdebenito 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
